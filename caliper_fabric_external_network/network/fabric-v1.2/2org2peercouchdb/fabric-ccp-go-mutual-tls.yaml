channels:
  mychannel:
    configBinary: network/fabric-v1.2/fabric-private-data/network-config/channel.tx
    created: false
    orderers:
    - orderer0.example.com
    - orderer1.example.com
    - orderer2.example.com
    peers:
      peer0.org1.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer1.org1.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer0.org2.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer1.org2.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer0.org3.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true

    chaincodes:
    - id: device
      version: v0
      language: golang
      path: contract/fabric/smarthomes-private/go
      init: []
      function: init
      targetPeers:
      - peer0.org1.example.com
      - peer1.org1.example.com
      - peer0.org2.example.com
      - peer1.org2.example.com
      - peer0.org3.example.com
      collections-config:
      - name: collectionSmarthomes
        policy: OR('Org1MSP.member','Org2MSP.member','Org3MSP.member')
        requiredPeerCount: 1
        maxPeerCount: 1
        blockToLive: 5
      - name: collectionSmarthomesPrivate
        policy: OR('Org1MSP.member','Org3MSP.member')
        requiredPeerCount: 1
        maxPeerCount: 1
        blockToLive: 5
      endorsement-policy:
        identities:
        - role:
            name: member
            mspId: Org1MSP
        - role:
            name: member
            mspId: Org2MSP
        - role:
            name: member
            mspId: Org3MSP
        policy:
        - N-of:
          - signed-by: 0
          - signed-by: 1
          - signed-by: 2




