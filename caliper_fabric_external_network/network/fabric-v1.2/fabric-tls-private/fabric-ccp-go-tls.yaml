    - peer1.org2.example.com
    certificateAuthorities:
    - ca2.example.com
    adminPrivateKey:
      path: network/fabric-v1.2/fabric-tls-private/crypto-config/peerOrganizations/org2.example.com/users/Admin@org2.example.com/msp/keystore/4d4ca93381a09b5691967b8f380d33abf560eaed55bed18f62f97146bbca6c63_sk
    signedCert:
      path: network/fabric-v1.2/fabric-tls-private/crypto-config/peerOrganizations/org2.example.com/users/Admin@org2.example.com/msp/signcerts/Admin@org2.example.com-cert.pem

  Org3:
    mspid: Org3MSP
    peers:
    - peer0.org3.example.com
    certificateAuthorities:
    - ca3.example.com
    adminPrivateKey:
      path: network/fabric-v1.2/fabric-tls-private/crypto-config/peerOrganizations/org3.example.com/users/Admin@org3.example.com/msp/keystore/2521a36ac40724f8179d6bcdf59003a882d605029ae51f23574f0c883f5e89a9_sk
    signedCert:
      path: network/fabric-v1.2/fabric-tls-private/crypto-config/peerOrganizations/org3.example.com/users/Admin@org3.example.com/msp/signcerts/Admin@org3.example.com-cert.pem

