name: Fabric
version: "1.0"
mutual-tls: false

caliper:
  blockchain: fabric-ccp

info:
  Version: 1.3.0
  Size: 3 Orgs with 2 Peers
  Orderer: Kafka
  Distribution: Remote private data
  StateDB: CouchDB

clients:
  client0.org1.example.com:
    client:
      organization: Org1
      credentialStore:
        path: /tmp/hfc-kvs1/org1
        cryptoStore:
          path: /tmp/hfc-cvs1/org1
      clientPrivateKey:
        path: network/fabric-v1.2/fabric-tls-private/crypto-config/peerOrganizations/org1.example.com/users/User1@org1.example.com/msp/keystore/0db8e6a129224f8d5044c8214408f9e4c3574654900f5e244ddc7366d31455f8_sk
      clientSignedCert:
        path: network/fabric-v1.2/fabric-tls-private/crypto-config/peerOrganizations/org1.example.com/users/User1@org1.example.com/msp/signcerts/User1@org1.example.com-cert.pem

  client0.org2.example.com:
    client:
      organization: Org2
      credentialStore:
        path: /tmp/hfc-kvs1/org2
        cryptoStore:
          path: /tmp/hfc-cvs1/org2
      clientPrivateKey:
        path: network/fabric-v1.2/fabric-tls-private/crypto-config/peerOrganizations/org2.example.com/users/User1@org2.example.com/msp/keystore/fdf9679641ad8e6ac0d9ff65f8dd901ee1ecf0261b8aeb32eef21c38041ebd1e_sk
      clientSignedCert:
        path: network/fabric-v1.2/fabric-tls-private/crypto-config/peerOrganizations/org2.example.com/users/User1@org2.example.com/msp/signcerts/User1@org2.example.com-cert.pem

  client0.org3.example.com:
    client:
      organization: Org3
      credentialStore:
        path: /tmp/hfc-kvs1/org3
        cryptoStore:
          path: /tmp/hfc-cvs1/org3
      clientPrivateKey:
        path: network/fabric-v1.2/fabric-tls-private/crypto-config/peerOrganizations/org3.example.com/users/User1@org3.example.com/msp/keystore/e69f4e0f6b48969c10a48c97b292acd32972ac016ec99a4a1c2357727c7b78aa_sk
      clientSignedCert:
        path: network/fabric-v1.2/fabric-tls-private/crypto-config/peerOrganizations/org3.example.com/users/User1@org3.example.com/msp/signcerts/User1@org3.example.com-cert.pem

channels:
  mychannel:
    configBinary: network/fabric-v1.2/fabric-tls-private/network-config/channel.tx
    created: true
    orderers:
    - orderer0.example.com
    - orderer1.example.com
    - orderer2.example.com
    peers:
      peer0.org1.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer0.org2.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer1.org1.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer1.org2.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer0.org3.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true

    chaincodes:
    - id: device
      version: v0
      language: golang
      targetPeers:
      - peer0.org1.example.com
      - peer1.org1.example.com
      - peer0.org2.example.com
      - peer1.org2.example.com
      - peer0.org3.example.com
      path: contract/fabric/smarthomes-private/go

      collections-config:
      - name: collectionSmarthomes
        policy: OR('Org1MSP.member','Org2MSP.member','Org3MSP.member')
        requiredPeerCount: 0
        maxPeerCount: 2
        blockToLive: 0
      - name: collectionSmarthomesPrivate
        policy: OR('Org1MSP.member','Org2MSP.member','Org3MSP.member')
        requiredPeerCount: 0
        maxPeerCount: 2
        blockToLive: 0

      endorsement-policy:
        identities:
        - role:
            name: member
            mspId: Org1MSP
        - role:
            name: member
            mspId: Org2MSP
        - role:
            name: member
            mspId: Org3MSP
        policy:
        3-of:
        - signed-by: 0
        - signed-by: 1
        - signed-by: 2

organizations:
  Org1:
    mspid: Org1MSP
    peers:
    - peer0.org1.example.com
    - peer1.org1.example.com
    certificateAuthorities:
    - ca.example.com
    adminPrivateKey:
      path: network/fabric-v1.2/fabric-tls-private/crypto-config/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp/keystore/d0b43d62a11189da3f873ccf7ab8437a38a0f29b8c73887b4519d19fc94548a3_sk
