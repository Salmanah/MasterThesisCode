name: Fabric
version: "1.0"
mutual-tls: false

caliper:
  blockchain: fabric-ccp
 
info:
  Version: 1.2.0
  Size: 3 Orgs with 2 Peers
  Orderer: Solo
  Distribution: Remote solo case
  StateDB: CouchDB

