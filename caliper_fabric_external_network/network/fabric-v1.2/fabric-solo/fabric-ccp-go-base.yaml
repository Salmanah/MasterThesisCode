      organization: Org3
      credentialStore:
        path: /tmp/hfc-kvs/org3
        cryptoStore:
          path: /tmp/hfc-cvs/org3
      clientPrivateKey:
        path: network/fabric-v1.2/fabric-solo/crypto-config/peerOrganizations/org3.example.com/users/User1@org3.example.com/msp/keystore/042bdde81061a7bc45c1e6f5e65b673aa1ae43aef3f078f758d3b04c190bc1e1_sk
      clientSignedCert:
        path: network/fabric-v1.2/fabric-solo/crypto-config/peerOrganizations/org3.example.com/users/User1@org3.example.com/msp/signcerts/User1@org3.example.com-cert.pem

channels:
  mychannel:
    configBinary: network/fabric-v1.2/fabric-solo/network-config/channel.tx
    created: true
    orderers:
    - orderer0.example.com
    peers:
      peer0.org1.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer0.org2.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer1.org1.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer1.org2.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer0.org3.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true

    chaincodes:
    - id: device
      version: v0
      language: golang
      targetPeers:
      - peer0.org1.example.com
      - peer1.org1.example.com
      - peer0.org2.example.com
      - peer1.org2.example.com
      - peer0.org3.example.com
      path: contract/fabric/smarthomes-private/go
      
      endorsement-policy: 
        identities: 
        - role:
            name: member
            mspId: Org1MSP
        - role:
            name: member
            mspId: Org2MSP
        - role:
            name: member
            mspId: Org3MSP
        policy:
        3-of:
        - signed-by: 0 
        - signed-by: 1
        - signed-by: 2

organizations:
  Org1:
    mspid: Org1MSP
    peers:
    - peer0.org1.example.com
    - peer1.org1.example.com
    certificateAuthorities:
    - ca.example.com
    adminPrivateKey:
      path: network/fabric-v1.2/fabric-solo/crypto-config/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp/keystore/95c0261303dfd29bb91dcf802312f0ec0184414eb4e2f89f82330c8b28892fa7_sk
